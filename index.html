<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./app.js" defer></script>
    <title>Cricekt Game</title>
  </head>
  <body>
    <button class="spin">Spin</button>
    <span class="arrow"><i class="fa-solid fa-arrow-down"></i></span>
    <div class="container">
      <div class="one">1</div>
      <div class="two">2</div>
      <div class="three">3</div>
      <div class="four">4</div>
      <div class="five">6</div>
      <div class="six">R.O</div>
      <div class="seven">L.B.W</div>
      <div class="eight">C.O</div>
    </div>
    <div class="playerinfo">
      MATCH INFO
      <p class="wckt"></p>
      <p class="balls"></p>
      <p class="totalrun">ToalRun:</p>
    </div>
    <div class="display">This Match is Only 1 Over!</div>
  </body>
</html>
